<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片缩放案例</title>
    <style>
        #main {
            width: 200px;
            height: 200px;
            border: 2px solid #e0e0e0;
            margin: 50px auto;
        }
        #main img {
            width: 100%;
            height: 100%;
            /*在目标元素上设置过渡效果*/
            transition: all 0.5s linear;
        }

        /*设置缩放效果*/
        #main:hover  img {
            /*transform: scale(0.8);*/
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="main"><img src="images/labixiaoxin.jpg" alt=""></div>

</body>
</html>
