<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    input 新用法-->
<!--将表单内容的一部分打包, 生成一组相关表单的字段-->
<!--<legend></legend>标签为 fieldset 元素定义标题-->
<fieldset>
    <legend>用户登录</legend>
    <label>用户名: <input type="text"></label><br/>
    <label>密码: <input type="password"></label>
</fieldset>

</body>
</html>
