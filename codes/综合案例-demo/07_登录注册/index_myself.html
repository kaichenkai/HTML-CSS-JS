<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>撩课-喜欢IT,就上撩课(itlike.com)</title>
<!--    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="css/index_myself.css">
</head>
<body>
    <div id="content">
        <div class="content-header clearfix" >
            <a href="javascript:;" class="current">我要登录</a>
            <a href="javascript:;">我要注册</a>
        </div>
        <div class="content-body">
            <div class="dom">
                <form action="">
                    <div class="s1">
                        <h4>账号</h4>
                        <label><input type="text" placeholder="用户名/手机/邮箱"></label>
                    </div>
                    <div class="s1">
                          <h4>密码</h4>
                    <label><input type="password" placeholder="请输入密码"></label>
                    </div>
                    <div class="s2">
                        <label><input type="checkbox" value="">&nbsp;记住密码</label>
                    </div>
                    <div  class="s3">
                        <label><input type="submit" value="登&nbsp;录"></label>
                    </div>
                </form>
                <div class="content-body-bottom">
                        <div class="login-another">
                            <a href="#">找回密码</a>
                            <span>|</span>
                            <span>还没有注册账号?</span>
                            <a href="#">立即注册</a>
                        </div>
                        <div class="login-three">
                            <span>使用第三方账号直接登录</span>
                            <div class="login-three-icon">
                                <img src="images/qq.png" alt="">
                                <img src="images/wechat.png" alt="">
                            </div>
                        </div>
                </div>
            </div>

            <div class="dom" style="display: none;">
                <form action="">
                    <div class="s1">
                        <h4>手机号码</h4>
                        <label><input type="text" placeholder="填写你的手机号码作为登录账户"></label>
                    </div>
                    <div class="s1">
                          <h4>用户名</h4>
                    <label><input type="password" placeholder="中、英文均可, 最长20个字符或10个汉字"></label>
                    </div>
                    <div class="s1">
                          <h4>密码</h4>
                    <label><input type="password" placeholder="6-30位英文、数字、符号, 区分大小写"></label>
                    </div>
                    <div class="s1 msg-code">
                        <h4>短信验证码</h4>
                        <label><input type="password" placeholder="填写短信验证码"></label>
                        <button>获取验证码</button>
                    </div>
                    <div class="s1">
                        <h4>邀请码 <span style="color: purple">(选填)</span></h4>
                        <label><input type="password" placeholder="如果有邀请码, 请填写"></label>
                    </div>
                    <div  class="s3">
                        <label><input type="submit" value="注&nbsp;册"></label>
                    </div>
                </form>
                <div class="content-body-bottom">
                <div class="login-three">
                    <span>使用第三方账号直接登录</span>
                    <div class="login-three-icon">
                        <img src="images/qq.png" alt="">
                        <img src="images/wechat.png" alt="">
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
<script>
    window.onload = function () {
        // 1.1 获取需要的标签
        let as = document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
        let contents = document.getElementsByClassName('dom');

        // 1.2 遍历
        for (let i = 0; i < as.length; i++) {
            // 1.2.1 取出单个对象
            let a = as[i];
            a.id = i;

            // 1.2.2 监听鼠标的移动事件
            a.onclick = function () {
                // 让所有的a的class都清除
                for (let j = 0; j < as.length; j++) {
                    as[j].className = '';
                    contents[j].style.display = 'none';
                }

                // 设置当前a的class
                this.className = 'current';
                // 从contents数组中取出对应的标签
                contents[this.id].style.display = 'block';
            }

        }
    };
</script>
</body>
</html>
