<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style>
        /*否定伪类*/
        p:not(.box){
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>我是段落内容</p>
<p>我是段落内容</p>
<p class="box">我是段落内容</p>
<p>我是段落内容</p>
<p>我是段落内容</p>
</body>
</html>
