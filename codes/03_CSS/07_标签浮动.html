<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_标签浮动</title>
    <style>
        #box {
            width: 80%;
            height: 500px;
            background-color: gold;
        }

        .test1 {
            height: 50px;
            background-color: yellowgreen;
            float: left;
            /*display: inline-block;*/
        }

        .test2 {

            background-color: green;
            float: left;
            /*display: inline-block;*/
        }
    </style>
</head>
<body>

    <div id="box">
        <div class="test1">我是一个div标签1</div>
        <div class="test2">我是一个div标签2</div>
    </div>
</body>
</html>
