<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签元素类型转换</title>
    <style>
        div {
            background-color: gold;
            display: inline;
            width: 50px;
            height: 50px;
        }
        span {
            background-color: green;
            display: block;
            width: 200px;
            height: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>这是一个div 标签</div>
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
    <p>这是一个p标签</p>
</body>
</html>
