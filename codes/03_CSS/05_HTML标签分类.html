<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签分类</title>
    <style>
        input  {
            width: 100px;
            height: 50px;
            padding: 50px 50px;
        }
        a {
            margin: 10px;
        }
        button {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<ol>
    <li><big>aa</big></li>
    <li><strong>aa</strong></li>
    <li><strong>bb</strong></li>
    <li>cc</li>
    <li>dd</li>
    <a href="#">这是一个链接</a>
</ol>
<label>请输入内容<input type="text"></label>
<br/>
<button>点我</button>
<button>点我2</button>
</body>
</html>
